<div class="card mt-2 ">
  <div class="card-body">
    <form [formGroup]="myForm">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          formControlName="text"
          #input
          [attr.disabled]="!isEdite ? '' : null"
        />
      </div>
      <div class="form-group form-check-inline">
        <label class="col-sm-10 form-check-label" for="exampleCheck1"
          >is done</label
        >
        <input
          type="checkbox"
          class="form-check-input"
          formControlName="isDone"
          (change)="onCheckChange($event)"
        />
      </div>
      <div
        *ngIf="isEdite; then thenBlock; else elseBlock"
        class="form-group"
      ></div>

      <div class="form-group"></div>
    </form>
  </div>
</div>

<ng-template #thenBlock>
  <button
    type="button"
    class="btn form-control btn-outline-primary"
    (click)="done()"
  >
    Done
  </button>

  <button type="button" class="btn form-control btn-success" (click)="save()">
    Save
  </button>
  <button type="button" class="btn form-control btn-danger" (click)="delete()">
    Delete
  </button></ng-template
>
<ng-template #elseBlock
  ><button
    type="button"
    class="form-control btn btn-warning"
    (click)="edite()"
    *ngIf="!isEdite"
  >
    Edite
  </button></ng-template
>
