<div class="card mt-2 ">
  <div class="card-body">
    <form [formGroup]="myForm">
      <div class="form-group">
        <input type="text"  class="form-control" formControlName="text" #input disabled />
      </div>
      <div class="form-group form-check-inline">
        <label class="col-sm-10 form-check-label" for="exampleCheck1">is done</label>
        <input
          type="checkbox"
          class="form-check-input"
          formControlName="isDone"
          (change)="onCheckChange($event)"
        />

      </div>
      <div class="form-group">
        <button
          type="button"
          class="form-control btn btn-warning"
          (click)="edite()"
          *ngIf="!isEdite"
        >
          Edite
        </button>

        <button
          type="button"
          class="btn form-control btn-outline-primary"
          (click)="done()"
          *ngIf="isEdite"
        >
          Done
        </button>

        <button
          type="button"
          class="btn form-control btn-success"
          (click)="save()"
          *ngIf="isEdite"
        >
          Save
        </button>
        <button
          type="button"
          class="btn form-control btn-danger"
          (click)="delete()"
          *ngIf="isEdite"
        >
          Delete
        </button>
      </div>
    </form>
  </div>
</div>
